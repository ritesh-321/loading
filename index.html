<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nepal Hotspot Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        #loading {
            text-align: center;
        }

        #loading h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #444;
            border-top: 6px solid #61dafb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>

<body>
    <div id="loading">
        <h1>Starting up Nepal Hotspot...</h1>
        <div class="spinner"></div>
    </div>

    <script>
        const SERVER_URL = 'https://project-n-se6h.onrender.com/';
        const CHECK_INTERVAL = 3000;

        function checkServer() {
            fetch(SERVER_URL, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = SERVER_URL;  // Redirect to server page
                    } else {
                        throw new Error('Server not ready');
                    }
                })
                .catch(() => {
                    console.log('Server not ready, retrying in 3 seconds...');
                    setTimeout(checkServer, CHECK_INTERVAL);
                });
        }

        window.addEventListener('load', checkServer);
    </script>
</body>

</html>
