<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nepal Hotspot Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            flex-direction: column;
        }

        #loading {
            text-align: center;
        }

        #app-content {
            display: none;
        }

        img {
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h1>Starting up Nepal Hotspot...</h1>
        <img src="" />
    </div>

    <div id="app-content">
        <h1>Welcome to the Nepal Hotspot!</h1>
        <p>The server is now active and ready to use.</p>
    </div>

    <script>
        const SERVER_URL = 'https://project-n-se6h.onrender.com/';
        const CHECK_INTERVAL = 3000;  // Retry every 3 seconds

        function checkServer() {
            fetch(SERVER_URL, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('app-content').style.display = 'block';
                    } else {
                        throw new Error('Server not ready');
                    }
                })
                .catch(() => {
                    console.log('Server not ready, retrying in 3 seconds...');
                    setTimeout(checkServer, CHECK_INTERVAL);
                });
        }

        window.addEventListener('load', checkServer);
    </script>
</body>

</html>
